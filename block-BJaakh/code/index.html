<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <header id="main-header" class="bg-success text-white p-4 mb-3" >
        <div class="container">
          <div class="row">
            <div class="col-md-6">
          </div>
            <h1 id="header-title">Item lister</h1>
        </div>
        <div class="col-md-6 align-self-center">
          <input type="text" class="form-control"
          id="filter" placeholder="search-items"/>
        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title">Add Items</h2>
            <form class="form-inline mb-3" id="form">
                <input type="text" class="col-auto" id="item">
                <input type="submit" class="btn btn-dark" value="submit">
                
            </form>
            <h2 class="title">Items</h2>
            <ul id="items" class="list-group">
                <li class="list-group-item ">An item <button class="btn btn-danger btn-sm  delete">X</button></li>
                <li class="list-group-item">A second item<button class="btn btn-danger btn-sm  delete">X</button></li>
                <li class="list-group-item">A third item<button class="btn btn-danger btn-sm  delete">X</button></li>
                <li class="list-group-item">A fourth item<button class="btn btn-danger btn-sm  delete">X</button></li>
                <li class="list-group-item">And a fifth one<button class="btn btn-danger btn-sm  delete">X</button></li>
              </ul>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="./index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
